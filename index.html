<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center;">
    <!-- this is html page for contact form-->
     <main style="margin: 30px; background-color: rgb(209, 160, 160); border:1ch; border-style: double;">
        
        <form action="action_page.php" method="post">
            <div style="margin: 2cm;">
                <h2 style="text-align: center;">
                    Contact us
                </h2>
                <div>
                    <label for="Fname">Your name</label>
                    <br>
                    <input type="text" id="Fname" name="Fname" placeholder="Enter your name" required>
                </div>
        
                <br>
        
                <div>
                    <label for="Email">Your Email</label>
                    <br>
                    <input type="Email" id="Email" name="Email" placeholder="Enter your email address" required>
                </div>
        
                <br>
        
                <div>
                    <label for="EMsg">Your Message</label>
                    <br>
                    <Textarea  id="EMsg" name="EMsg" cols="30" rows="10" placeholder="Type your message here">
        
                    </Textarea>
                </div>
        
                <br>
        
                <div>
                    <label>Send message</label>
                    <br>
                    <input type="submit"> 
                </div>

            </div>
           
            
    
        </form>

     </main>
    
        
</body>
</html>
