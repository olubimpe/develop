<head>

    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!-- this is html page for contact form-->
    <form action="action_page.php" method="post">
        <div>
            <label for="Fname">Your name</label>
            <br>
            <input type="text" id="Fname" name="Fname" placeholder="Enter your name" required>
        </div>

        <br>

        <div>
            <label for="Email">Your Email</label>
            <br>
            <input type="Email" id="Email" name="Email" placeholder="Enter your email address" required>
        </div>

        <br>

        <div>
            <label for="EMsg">Your Message</label>
            <br>
            <input type="Textarea" id="EMsg" name="EMsg" placeholder="Type your message here" required>
        </div>

        <br>

        <div>
            <label>Send message</label>
            <br>
            <input type="submit"> 
        </div>

    </form>
